name: Super-linter

on: push

jobs:
  super-lint:
    name: super-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      users: action/checkout@v2
  
    - name: Run super-linter
    uses : github/super-linter@v3
    env: 
      DEFAULT-BRANCH: master
      GITHUB-TOKEN: ${{secrets.GITHUB_TOKEN}}
